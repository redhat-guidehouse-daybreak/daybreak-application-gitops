kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: patient-viewer-dev
  namespace: {{.Values.namespace}}
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'patient-browser:latest'
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  source:
    type: Git
    git:
      uri: 'https://github.com/redhat-guidehouse-daybreak/Patient-Viewer.git'
      ref: main
  triggers:
    - type: ConfigChange
  runPolicy: Serial
