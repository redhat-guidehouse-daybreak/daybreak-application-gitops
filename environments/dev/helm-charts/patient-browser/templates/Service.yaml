kind: Service
apiVersion: v1
metadata:
    name: {{ .Values.name }}
    namespace: {{ .Values.namespace}}
    labels:
        app: {{ .Values.name }}
        expose: "true"
spec:
    ports:
      - name: http
        port: 8080
        protocol: TCP
        targetPort: 8080
    selector:
        app: {{ .Values.name }}
    sessionAffinity: None
    type: ClusterIP       