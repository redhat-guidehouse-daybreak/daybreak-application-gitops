kind : Route  
apiVersion: route.openshift.io/v1
metadata:
    name: {{ .Values.name }}
    namespace: {{ .Values.namespace}}
spec:
    host: {{ .Values.name }}-{{.Values.namespace}}
    port:
        targetPort: http
    tls:
        termination: edge
    to:
        kind: Service
        name: {{ .Values.name }}
    wildcardPolicy: None